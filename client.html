<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Game Client</title>
</head>

<body>
    <div>
        Connect to host:
        <input type="text" id="host-id">
        <button id="connect-button">Connect</button>
        <span id="connection-status"></span>
    </div>
    <div>Card menu:</div>
    <div>
        <input id="card-number" type="number" min="1" max="7" value="1">
        <button id="card-play">Play</button>
        <button id="card-sacrifice">Sacrifice</button>
        <button id="card-discard">Discard</button>
    </div>
    <div>Current hand:</div>
    <div id="message"></div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="./script/client.js"></script>
</body>

</html>
