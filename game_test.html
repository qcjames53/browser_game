<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Test Game</title>
</head>

<body>
    <h1>Debug game</h1>

    <h4>Create game</h4>
    Player count: <input id="player-count" type="number" min="3" max="7" value="3">
    <button id="start-game">Start game</button>

    <h4>Game actions</h4>
    <button id="get-deck">Get deck</button>
    <button id="deal-cards">Deal cards</button>
    <button id="determine-valid-plays">Determine valid plays</button>
    <button id="play-all-cards">Play cards</button>

    <h4>Player actions</h4>
    <div>
        Player: <input id="player-number" type="number" min="0" max="6" value="0">
        Card: <input id="card-number" type="number" min="0" max="6" value="0">
        <button id="card-play">Play</button>
        <button id="card-sacrifice">Sacrifice</button>
        <button id="card-discard">Discard</button>
    </div>

    <div id="player-hands">
        <h4>Player hands</h4>
    </div>
    <div id="messages">
        <h4>Messages</h4>
    </div>

    <script type="module">
        import { GameTestManager } from "./dist/index.js";

        var controller = new GameTestManager();
    </script>
</body>

</html>
